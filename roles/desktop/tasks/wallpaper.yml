---
# --- Wallpaper Download (Catppuccin Mocha + Arch Linux) ---
# Baixa um wallpaper oficial Catppuccin se nÃ£o existir

- name: Ensure wallpapers directory exists
  file:
    path: "{{ target_home }}/.config/wallpapers"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0755'
  tags: [desktop, wallpaper]

- name: Check if custom arch wallpaper exists in repo
  stat:
    path: "{{ role_path }}/files/wallpapers/arch.png"
  register: repo_wallpaper
  tags: [desktop, wallpaper]

- name: Copy arch wallpaper from repo to expected config path
  copy:
    src: "{{ role_path }}/files/wallpapers/arch.png"
    dest: "{{ target_home }}/.config/wallpapers/wallpaper.png"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0644'
  when: repo_wallpaper.stat.exists and repo_wallpaper.stat.size > 1000
  tags: [desktop, wallpaper]

- name: Download Catppuccin Mocha wallpaper (fallback)
  get_url:
    url: "https://github.com/catppuccin/wallpapers/raw/main/gradient/mochaowo.png"
    dest: "{{ target_home }}/.config/wallpapers/wallpaper.png"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0644'
  when: not repo_wallpaper.stat.exists or repo_wallpaper.stat.size < 1000
  ignore_errors: yes
  tags: [desktop, wallpaper]

- name: Download Arch Linux Catppuccin wallpaper (alternative)
  get_url:
    url: "https://raw.githubusercontent.com/catppuccin/wallpapers/main/misc/catppuccin_triangle.png"
    dest: "{{ target_home }}/.config/wallpapers/wallpaper.png"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0644'
  when: not repo_wallpaper.stat.exists or repo_wallpaper.stat.size < 1000
  ignore_errors: yes
  tags: [desktop, wallpaper]
