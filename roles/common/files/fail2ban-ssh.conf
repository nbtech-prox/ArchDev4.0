# ArchDev - Fail2ban Configuration for SSH Protection
# Protege contra ataques de brute force no SSH

[DEFAULT]
# Tempo de ban (1 hora)
bantime = 3600

# Tempo entre tentativas (10 minutos)
findtime = 600

# Máximo de tentativas falhadas
maxretry = 3

# Backend
backend = systemd

# Ação padrão
action = %(action_)s

[sshd]
enabled = true
port = ssh
filter = sshd
logpath = /var/log/auth.log
maxretry = 3

# Ignorar IPs locais
ignoreip = 127.0.0.1/8 ::1 192.168.0.0/16 10.0.0.0/8
