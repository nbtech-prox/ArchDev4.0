# Hyprlock Config - Catppuccin Mocha Theme

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = screenshot
    color = rgba(30, 30, 46, 1.0)  # Catppuccin Mocha Base
    blur_passes = 3 
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vignette = 0.2
    vignette_alpha = 0.5
}


# INPUT FIELD
input-field {
    monitor =
    size = 280, 60
    outline_thickness = 2
    dots_size = 0.2 
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(137, 180, 250, 0.4)      # Catppuccin Blue
    inner_color = rgba(30, 30, 46, 0.4)          # Catppuccin Base
    font_color = rgba(205, 214, 244, 1.0)        # Catppuccin Text
    fade_on_empty = false
    placeholder_text = Password...
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    color = rgba(205, 214, 244, 0.8)             # Catppuccin Text
    font_size = 100
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 150
    halign = center
    valign = center
}

