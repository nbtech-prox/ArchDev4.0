---
# --- ASDF Setup for Python/Poetry Version Management ---
# Permite usar 'bubble p' para criar ambientes Python isolados com Poetry
- name: Install ASDF Python and Poetry plugins
  shell: |
    . /opt/asdf-vm/asdf.sh
    asdf plugin add python https://github.com/asdf-community/asdf-python.git || true
    asdf plugin add poetry https://github.com/asdf-community/asdf-poetry.git || true
  args:
    executable: /bin/bash
  ignore_errors: yes
  tags: [dev, python, asdf]

# --- Python Tools ---
# Poetry também é instalado via pacman (fallback), mas ASDF permite versionamento por projeto
